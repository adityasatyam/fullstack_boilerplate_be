<div class="container">
    <div class="input_container">
        <input type="text" name="note" id="note" #noteText (keyup.enter)="onEnterUp(noteText)" />
        <button (click)="onEnterUp(noteText)">Add</button>
    </div>
    <div class="note_container">
        <app-note *ngFor="let note of notes" [note]="note" [onDelete]="onDelete"></app-note>
    </div>
</div>
