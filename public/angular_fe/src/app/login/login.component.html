<form action="http://localhost:8080/login" method="post" #login="ngForm" class="login_form" (ngSubmit)="onFormSubmit(login)">
    <div class="input_username">
        <input type="text" name="username" placeholder="Username" ngModel>
    </div>
    <div class="input_password">
        <input type="password" name="password" placeholder="Password" ngModel>
    </div>
    <div class="input_submit">
        <button>Login</button>
    </div>
</form>
